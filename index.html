<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f334863827.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/logoFavicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Conoce todo de nuestro club social, deportes , salones, nuestras actividades, camping y ponte en contacto con nosotros.">
    <meta name="keywords" content="club, socios, social, futbol,voley,bochas,gimansio,salon, salon eventos,tenis,futbol femenino,piletas,paleta,camping,argentina,santa fe, latinoamerica">
    <title>Asociacion Mutual Sporting Club Social</title>
</head>

<body>

    <main class="sesion">
        <div class="conteiner right-panel-active">
            <!-- Sign Up -->
            <div class="container__form container--signup">
                <form action="#" class="form" id="form1">
                    <h2 class="form__title">REGISTRARSE</h2>
                    <input type="text" placeholder="Usuario" class="input" />
                    <input type="email" placeholder="Email" class="input" />
                    <input type="password" placeholder="Contraseña" class="input" />
                    <button class="btn">REGISTRARSE</button>
                </form>
            </div>

            <!-- Sign In -->
            <div class="container__form container--signin">
                <form action="#" class="form" id="form2">
                    <h2 class="form__title">INGRESAR</h2>
                    <input type="email" placeholder="Email" class="input" />
                    <input type="password" placeholder="Contraseña" class="input" />
                    <a href="#" class="link">Olvidaste tu contraseña?</a>
                    <a class="btn" href="pages/inicio.html">INGRESAR</a>
                </form>
            </div>

            <!-- Overlay -->
            <div class="container__overlay">
                <div class="overlay">
                    <div class="overlay__panel overlay--left">
                        <button class="btn" id="signIn">INGRESAR</button>
                    </div>
                    <div class="overlay__panel overlay--right">
                        <button class="btn" id="signUp">REGISTRARSE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="js/inicio.js"></script>



</body>

</html>
